<h2> Libros disponibles </h2>

<table class="table text-center">
    <thead>
        <tr>
            <th>Autor</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Encargue</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let libro of libros"> 
            <td>{{libro.autor}}</td>
            <td>{{libro.nombre}}</td>
            <td>{{libro.precio | currency }}</td>
            <td>
                <span class="badge badge-danger" *ngIf="libro.stock==0">Sin Stock</span> 
                <span class="badge badge-success" *ngIf= "libro.stock != 0">{{libro.stock}}</span>
            </td>
            <td>
                <app-input-number [(value)]="libro.valor" [max]="libro.stock" *ngIf="libro.stock !=0" > </app-input-number>
            </td>
            <td>
                <button class="btn btn-warning btn-sm" (click)="AgregarACarrito(libro)" *ngIf= "libro.valor !=0">Agregar al carrito</button>
            </td>
        </tr>
    </tbody>
</table>
