<div>
    <div class="input-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="btn btn-primary btn-sm" (click)="downValue()"> - </button>
            </div>
            <input type="text" class="text-center" [(ngModel)]="value" (keyup)="changeValue($event)" valor="value"> 
            <div class="input-group-append">
                <button class="btn btn-primary btn-sm" (click)="upValue()"> + </button>
            </div>
        </div>

    </div>

</div>
